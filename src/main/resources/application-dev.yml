#【网络检测功能】
network-checker:
    # 是否启用该功能
    enable: false
    # 【必填】定时校验时间间隔(单位：秒)
    # wifi名称（断网重连）
    wifiName: YJ&YR
    corn: 0 */1 * * * ?

#【定时刷新hosts】
host-refresher:
    # 是否启用该功能
    enable: false
    # 网络hosts文件
    hosts: [{name: "github", url: "https://cdn.jsdelivr.net/gh/521xueweihan/GitHub520@main/hosts"}]
    # 定时器corn
    corn: "*/20 * * * * ?"
    # 本地hosts文件地址
    hosts-path: G:\Windows\System32\drivers\etc\hosts

