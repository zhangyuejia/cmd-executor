#【配置项冒号后面要有个空格！！！】
#【文件拼接功能，常用于将SQL脚本拼接到一个文件里面】
file-splicer:
    # 是否启用该功能
    enable: false
    # 【必填】文件夹路径
    path: E:\mw_project_new\20210602-umc_sql\UMC_V3.6\mysql\全新脚本
    # 【必填】生成文件名称或路径
    gen-file-name: umc-mysql36.sql
    # 文件名白名单模式，多个以逗号分隔
    whitePattern: .*sql
    # 文件名黑名单模式，多个以逗号分隔
    blackPattern: 000.*
    # 生成文件之前，在path文件夹路径执行的cmd命令（如更新git或者svn）
    command: git pull upstream dev

# 【文件重命名功能，常用于新建类似目录，但文件名仅通过替换即可】
file-rename:
    # 是否启用该功能
    enable: false
    # 【必填】文件夹路径
    path: E:\mw_project_new\umc_git\umc_sql\UMC_V3.6
    # 目标文件夹路径
    targetPath: E:\mw_project_new\umc_git\umc_sql\UMC_V3.6
    # 【必填】替换关键字
    replaceWords: [{word: "3.6", newWord: "3.7"}, {word: "3.5", newWord: "3.6"}]

#【生成copyList功能】
copy-list-maker:
    # 是否启用该功能
    enable: false
    # 【必填】svn起始版本号
    svn:
        rev-start: 309780
        # svn截止版本号（不填默认最新版本号）
        rev-end:
        # 【必填】svn路径
        path: https://192.169.1.81/svn/cmmi/04javaemp/01dev/05code/02branches/stable-6.9(m)/emp
    emp:
        # 【必填】emp web项目编译路径（用于内部类检测，idea中Project Structure -> Artifacts中Output directory值）
        output-path: E:\mw_out\emp_tg_win69\web

