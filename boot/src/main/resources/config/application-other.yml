#【配置项冒号后面要有个空格！！！】
#【文件拼接功能，常用于将SQL脚本拼接到一个文件里面】
file-splicer:
  # 是否启用该功能
  enable: false
  # 【必填】文件夹路径
  path: G:\Users\ZYJ\Desktop\DB\1-create-db
  # 【必填】生成文件名称或路径
  gen-file-name: G:\Users\ZYJ\Desktop\sfx.sql
  # 生成文件模式: new（默认） or append
  gen-mode:
  # 文件名白名单模式，多个以逗号分隔
  whitePattern: .*sql
  # 文件名黑名单模式，多个以逗号分隔
  blackPattern:
  # 生成文件之前，在path文件夹路径执行的cmd命令（如更新git或者svn）
  #    command: git pull upstream dev
  command:

# 【打印文件夹大小功能】
file-sizer:
  # 是否启用该功能
  enable: false
  # 【必填】文件夹路径
  path: F:\\

# 【文件重命名功能，常用于新建类似目录，但文件名仅通过替换即可】
file-renamer:
  # 是否启用该功能
  enable: false
  # 【必填】文件夹路径
  path: E:\mw_project_new\umc_git\umc_sql\UMC_V3.6
  # 目标文件夹路径
  targetPath: G:\Users\ZYJ\Desktop\UMC_V3.7
  # 【必填】替换关键字
  replaceWords: [{word: "3.6", newWord: "3.7"}, {word: "3.5", newWord: "3.6"}]

host-refresher:
  # 是否启用该功能
  enable: false
  # 网络hosts文件
  hosts: [{name: "github", url: "https://raw.hellogithub.com/hosts"}]
  # 定时器corn
  corn: "*/20 * * * * ?"
  # 本地hosts文件地址
  hosts-path: C:\Windows\System32\drivers\etc\hosts

#【网络检测功能】
network-checker:
  # 是否启用该功能
  enable: false
  # 【必填】定时校验时间间隔(单位：秒)
  # wifi名称（断网重连）
  wifiName: YJ&YR
  corn: 0 */1 * * * ?
# 【命令执行功能】
cmd-executor:
  # 是否启用该功能
  enable: false
  #
  exec-path: E:\mw_project_new\umc_git\umc-portal-refactoring
  # 命令文件
  cmd-file-path: E:\mw_project_new\zhangyj\zhangyuejia\tools\build\cmd.txt


other:
  enable: false